<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.css">
</head>
<body>
  <div class="ui container">
    <div id="user-validator" class="ui segment">
      <form id="user-validator-form" class="ui form">
        <div class="field">
          <input id="new-email" type="email" placeholder="email">
        </div>
        <div class="field">
          <input id="new-name" type="text" placeholder="user name" disabled>
        </div>
        <button type="submit" class="ui button">Submit</button>
        <button id="add-user-button" class="ui button">Add New User to Store</button>
      </form>
    </div>
    <button id="automate-test" class="ui secondary button">Automate Create</button>
    <div class="ui divider"></div>
    <div id="user-list"></div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.js"></script>
  <script src="./dist/app.dist.js"></script>
</body>
</html>
